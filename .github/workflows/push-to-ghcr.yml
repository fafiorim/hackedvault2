name: Push Base Images to GHCR

on:
  push:
    branches:
      - main

jobs:
  push-to-ghcr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: echo "$GHCR_PAT" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Pull Base Images
        run: |
          docker pull golang:1.21-alpine
          docker pull alpine:latest

      - name: Tag and Push Images to GHCR
        run: |
          docker tag golang:1.21-alpine ghcr.io/recursivebugs/hackedvault/golang:1.21-alpine
          docker push ghcr.io/recursivebugs/hackedvault/golang:1.21-alpine
          
          docker tag alpine:latest ghcr.io/recursivebugs/hackedvault/alpine:latest
          docker push ghcr.io/recursivebugs/hackedvault/alpine:latest

      - name: Generate GitHub Actions Summary
        run: |
          echo "### ðŸš€ Pushed Container Images to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Name** | **Repository URL** | **Digest** |" >> $GITHUB_STEP_SUMMARY
          echo "|---------------|--------------------|------------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`golang:1.21-alpine\` | [ghcr.io/recursivebugs/hackedvault/golang:1.21-alpine](https://github.com/users/recursivebugs/packages/container/package/golang) | \`$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/recursivebugs/hackedvault/golang:1.21-alpine | cut -d '@' -f 2)\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`alpine:latest\` | [ghcr.io/recursivebugs/hackedvault/alpine:latest](https://github.com/users/recursivebugs/packages/container/package/alpine) | \`$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/recursivebugs/hackedvault/alpine:latest | cut -d '@' -f 2)\` |" >> $GITHUB_STEP_SUMMARY

      - name: Make Container Images Public
        run: |
          gh api --method PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            /orgs/recursivebugs/packages/container/hackedvault%2Fgolang \
            -f visibility=public

          gh api --method PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            /orgs/recursivebugs/packages/container/hackedvault%2Falpine \
            -f visibility=public
